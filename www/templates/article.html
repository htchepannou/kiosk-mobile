<ion-view view-title="">
  <ion-nav-buttons side="right">
    <div ng:click="navigate(article)" class="kiosk-nav-button ion-navigate"></div>
    <!--
    <div ng:click="share(article)" class="kiosk-nav-button ion-android-share-alt"></div>
    -->
  </ion-nav-buttons>

  <ion-content>

    <div class="card">

      <div class="item item-avatar">
        <img ng:src="{{article.feed.logoUrl}}">

        <p class="kiosk-article-date">
          {{article.feed.name}} -
          <time am-time-ago="article.publishedDate"></time>
        </p>

        <h2 class="kiosk-article-title">{{article.displayTitle}}</h2>
      </div>


      <div class="item item-body">

        <!--
        <div class="kiosk-video-container" ng:if="article.videos" ng:if="!isLoading">
          <iframe ng:src="{{article.videos[0].embedUrl}}" frameborder="0" width="560" height="315"></iframe>
        </div>
        -->

        <img class="full-image" ng:src="{{article.mainImage.url}}" ng:if="article.mainImage && !article.videos">

        <div class="kiosk-spinner-container" ng:if="isLoading">
          <ion-spinner></ion-spinner>
        </div>

        <div class="kiosk-article-content" ng-bind-html="content | html" ng:if="!isLoading"></div>

        <!--
        <div class="kiosk-article-videos-list" ng:if="article.videos.length>1" ng-repeat="video in article.videos">
          <div class="kiosk-video-container" ng:if="video != article.videos[0]">
            <iframe ng:src="{{video.embedUrl}}" frameborder="0" width="560" height="315"></iframe>
          </div>
        </div>
        -->

      </div>


    </div>


  </ion-content>
</ion-view>
