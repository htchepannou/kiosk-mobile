<ion-view view-title="">
  <ion-content>

    <div class="card">

      <div class="item item-avatar">
        <img ng:src="{{article.feed.logoUrl}}">

        <p class="kiosk-article-date">
          {{article.feed.name}} -
          <time am-time-ago="article.publishedDate"></time>
        </p>

        <h2 class="kiosk-article-title">{{article.displayTitle}}</h2>
      </div>


      <div class="item item-body">

        <!--
        <div class="kiosk-video-container" ng:if="article.videos" ng:if="!isLoading">
          <iframe ng:src="{{article.videos[0].embedUrl}}" frameborder="0" width="560" height="315"></iframe>
        </div>
        -->

        <img class="full-image" ng:src="{{article.thumbnailImage.url}}" ng:if="article.thumbnailImage">

        <div class="kiosk-spinner-container" ng:if="isLoading">
          <ion-spinner></ion-spinner>
        </div>

        <div class="kiosk-article-content" ng-bind-html="content | html" ng:if="!isLoading"></div>

        <!--
        <div class="kiosk-article-videos-list" ng:if="article.videos.length>1" ng-repeat="video in article.videos">
          <div class="kiosk-video-container" ng:if="video != article.videos[0]">
            <iframe ng:src="{{video.embedUrl}}" frameborder="0" width="560" height="315"></iframe>
          </div>
        </div>
        -->

      </div>


    </div>


  </ion-content>

  <ion-footer-bar align-title="center">

    <div class="buttons">
      <button class="button kiosk-button-facebook kiosk-button-social" ng:click="shareFacebook()"><i class="ion-social-facebook"></i></button>
      <button class="button kiosk-button-whatsapp kiosk-button-social" ng:click="shareWhatsApp()"><i class="ion-social-whatsapp"></i></button>
      <button class="button kiosk-button-twitter kiosk-button-social" ng:click="shareTwitter()"><i class="ion-social-twitter"></i></button>
    </div>

  </ion-footer-bar>

</ion-view>
